<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel | TechVyro</title>

<style>
  * {
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  }

  body {
    margin: 0;
    background: #0f172a;
  }

  .layout {
    display: flex;
    min-height: 100vh;
  }

  .sidebar {
    width: 240px;
    background: #020617;
    color: #e5e7eb;
    padding: 24px 18px;
  }

  .brand {
    font-size: 22px;
    font-weight: 800;
    margin-bottom: 30px;
  }

  .menu a {
    display: block;
    padding: 12px 14px;
    border-radius: 10px;
    color: #cbd5f5;
    text-decoration: none;
    font-size: 14px;
    margin-bottom: 6px;
    font-weight: 600;
  }

  .menu a.active,
  .menu a:hover {
    background: #1e293b;
    color: #fff;
  }

  .main {
    flex: 1;
    background: #f8fafc;
    padding: 30px;
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 24px;
  }

  h2 {
    margin: 0;
    font-size: 22px;
    font-weight: 800;
  }

  .btn {
    background: #6366f1;
    color: #fff;
    border: none;
    padding: 10px 16px;
    border-radius: 10px;
    font-weight: 700;
    cursor: pointer;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background: #fff;
    border-radius: 14px;
    overflow: hidden;
    box-shadow: 0 15px 40px rgba(0,0,0,.08);
  }

  th, td {
    padding: 14px;
    font-size: 13px;
    text-align: left;
  }

  th {
    background: #f1f5f9;
    text-transform: uppercase;
    font-weight: 800;
    color: #475569;
  }

  tr:not(:last-child) td {
    border-bottom: 1px solid #e2e8f0;
  }

  .tag {
    padding: 6px 10px;
    border-radius: 999px;
    font-size: 11px;
    font-weight: 800;
  }

  .free { background:#e2e8f0; color:#020617; }
  .pro { background:#dbeafe; color:#1e40af; }
  .premium { background:#ede9fe; color:#5b21b6; }
</style>
<script type="module" src="./js/auth-guard.js"></script>
</head>

<body>

<div class="layout">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="brand">TechVyro</div>
    <nav class="menu">
      <a href="dashboard.html">Dashboard</a>
      <a class="active" href="admin.html">Admin Panel</a>
      <a href="super-admin.html">Super Admin</a>
      <a href="profile.html">Profile</a>
    </nav>
  </aside>

  <!-- MAIN -->
  <main class="main">

    <div class="header">
      <h2>Admin Panel</h2>
      <button class="btn" onclick="location.href='dashboard.html'">
        Back to Dashboard
      </button>
    </div>

    <table>
      <thead>
        <tr>
          <th>User Email</th>
          <th>Plan</th>
          <th>Credits</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="usersTable">
        <tr>
          <td colspan="4">Loading users‚Ä¶</td>
        </tr>
      </tbody>
    </table>

  </main>

</div>

<script type="module">
  import { auth } from "../js/firebase.js";
  import {
    getFirestore,
    collection,
    getDocs
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const db = getFirestore();
  const table = document.getElementById("usersTable");

  // ================= STEP-5 ADD START (ADMIN SECURITY) =================
  auth.onAuthStateChanged(async user => {
    if (!user) {
      location.href = "login.html";
      return;
    }

    // üîê ADMIN CLAIM CHECK (ORIGINAL)
    const token = await user.getIdTokenResult();
    if (!token.claims.admin && !token.claims.superAdmin) {
      location.href = "dashboard.html";
      return;
    }

    try {
      const snap = await getDocs(collection(db, "users"));
      table.innerHTML = "";

      snap.forEach(docu => {
        const d = docu.data();
        table.innerHTML += `
          <tr>
            <td>${d.email || "‚Äî"}</td>
            <td>
              <span class="tag ${d.plan || "free"}">
                ${d.plan || "Free"}
              </span>
            </td>
            <td>${d.credits ?? 0}</td>
            <td>Active</td>
          </tr>
        `;
      });
    } catch (e) {
      table.innerHTML = `
        <tr>
          <td colspan="4">Unable to load users</td>
        </tr>
      `;
    }
  });
  // ================= STEP-5 ADD END =================
</script>

<!-- üî• ADDED: FRONTEND PLAN + ADMIN GUARD (ONLY ADD) -->
<script src="../js/auth-plan.js"></script>
<script src="../js/admin-guard.js"></script>

<!-- ================= üîê STEP-6 ADD START (PREMIUM + ROLE HARD GUARD) ================= -->
<script>
  const sessionUser = JSON.parse(localStorage.getItem("user"));

  if (!sessionUser) {
    location.href = "login.html";
  } else {
    // ‚ùå Normal users blocked
    if (sessionUser.role === "user") {
      location.href = "dashboard.html";
    }

    // ‚≠ê Admin must be premium
    if (sessionUser.role === "admin" && !sessionUser.isPremium) {
      location.href = "pricing.html";
    }

    // üëë super-admin = full access (no premium required)
  }
</script>
<!-- ================= üîê STEP-6 ADD END ================= -->

</body>
</html>
