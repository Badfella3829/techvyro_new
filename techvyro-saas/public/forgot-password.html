<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password — TechVyro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
  /* ================= BRAND & THEME ================= */
  :root{
    --blue: #3b82f6;
    --blue-glow: rgba(59,130,246,0.35);
    --bg-dark: #020617;
    --text-main: #e5e7eb;
    --text-muted: #9aa0b4;
    --error: #ef4444;
    --success: #10b981;
  }

  /* ================= RESET ================= */
  *{box-sizing:border-box;margin:0;padding:0; font-family: 'Inter', system-ui, sans-serif;}

  body{
    background: var(--bg-dark);
    color: var(--text-main);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    position: relative;
    perspective: 1000px;
  }

  /* ================= BACKGROUND FX ================= */
  .hero-glow {
    position: absolute; top: -50%; left: 50%; transform: translateX(-50%);
    width: 100%; height: 100%;
    background: radial-gradient(circle, rgba(59,130,246,0.15) 0%, transparent 70%);
    z-index: -2; pointer-events: none;
  }

  .grid-pattern {
    position: absolute; top: 0; left: 0; width: 100%; height: 100vh;
    background-image: 
      linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
    background-size: 50px 50px;
    mask-image: linear-gradient(to bottom, black 20%, transparent 100%);
    z-index: -1; pointer-events: none;
  }

  /* ================= LOADER ================= */
  #pageLoader{
    position:fixed; inset:0; background:var(--bg-dark);
    display:flex; align-items:center; justify-content:center; z-index:9999;
    transition: opacity 0.5s ease;
  }
  .spinner{
    width:46px; height:46px; border:4px solid #334155;
    border-top:4px solid var(--blue); border-radius:50%;
    animation:spin 1s linear infinite;
  }
  @keyframes spin{to{transform:rotate(360deg)}}

  /* ================= 3D CARD ================= */
  .card {
    background: rgba(20, 26, 46, 0.6);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.08);
    padding: 40px;
    border-radius: 24px;
    width: 100%; max-width: 420px;
    position: relative;
    box-shadow: 0 30px 60px rgba(0,0,0,0.5);
    
    /* 3D Properties */
    transform-style: preserve-3d;
    transform: perspective(1000px);
    transition: transform 0.1s ease;
    animation: floatUp 0.8s ease forwards;
    opacity: 0;
  }

  @keyframes floatUp {
    from { opacity: 0; transform: translateY(30px) rotateX(10deg); }
    to { opacity: 1; transform: translateY(0) rotateX(0); }
  }

  /* Inner Content Pop */
  .card-content { transform: translateZ(30px); }

  /* ================= CONTENT ================= */
  .logo { 
    text-align: center; font-size: 28px; font-weight: 900; 
    letter-spacing: -1px; margin-bottom: 5px; color: #fff; 
  }
  .subtitle { 
    text-align: center; font-size: 15px; color: var(--text-muted); margin-bottom: 30px; 
  }

  label { font-size: 14px; font-weight: 600; color: #cbd5e1; display: block; margin-bottom: 8px; }

  input {
    width: 100%; background: rgba(2, 6, 23, 0.6);
    border: 1px solid rgba(255, 255, 255, 0.1);
    color: #fff; padding: 14px 16px;
    border-radius: 12px; font-size: 15px; transition: 0.3s; margin-bottom: 20px;
  }
  input:focus { border-color: var(--blue); box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15); outline: none; }

  button {
    width: 100%; padding: 14px; background: var(--blue); color: #020617;
    font-weight: 800; font-size: 16px; border: none; border-radius: 12px;
    cursor: pointer; transition: 0.3s; margin-top: 10px;
    box-shadow: 0 10px 20px rgba(59,130,246,0.3);
  }
  button:hover { transform: translateY(-2px); box-shadow: 0 15px 30px rgba(59,130,246,0.5); background: #60a5fa; }
  button:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }

  /* TOAST */
  .toast {
    margin-top: 15px; padding: 12px; border-radius: 8px;
    font-size: 13px; font-weight: 600; text-align: center; display: none;
    animation: fadeIn 0.3s ease;
  }
  .toast.error { background: rgba(239, 68, 68, 0.15); color: #fca5a5; border: 1px solid rgba(239, 68, 68, 0.2); }
  .toast.success { background: rgba(16, 185, 129, 0.15); color: #6ee7b7; border: 1px solid rgba(16, 185, 129, 0.2); }

  /* FOOTER */
  .footer { margin-top: 25px; text-align: center; font-size: 14px; }
  .footer a { color: var(--blue); font-weight: 600; text-decoration: none; transition: .2s; }
  .footer a:hover { color: #fff; text-decoration: underline; }

  .social-footer { margin-top: 30px; text-align: center; font-size: 13px; color: var(--text-muted); }
  .social-footer a { color: var(--text-muted); font-weight: 600; text-decoration: none; margin: 0 8px; transition: .2s; }
  .social-footer a:hover { color: var(--blue); }

  /* BACK HOME */
  .back-home {
    position: absolute; top: 30px; left: 30px;
    color: var(--text-muted); text-decoration: none; font-size: 14px; font-weight: 600;
    display: flex; align-items: center; gap: 8px; transition: 0.3s; z-index: 10;
  }
  .back-home:hover { color: #fff; transform: translateX(-5px); }

  @media (max-width: 480px) {
    .card { padding: 30px 24px; margin: 20px; }
  }
  </style>
<script type="module" src="./js/auth-guard.js"></script>
</head>
<body>

  <div class="hero-glow"></div>
  <div class="grid-pattern"></div>
  <div id="pageLoader"><div class="spinner"></div></div>

  <a href="index.html" class="back-home">← Back to Home</a>

  <div class="card js-tilt">
    <div class="card-content">
      
      <div class="logo">TechVyro</div>
      <div class="subtitle">Reset your account password securely</div>

      <label for="email">Registered Email Address</label>
      <input id="email" type="email" placeholder="you@example.com" />

      <button id="resetBtn">Send Reset Link</button>

      <div id="toast" class="toast"></div>

      <div class="footer">
        <a href="login.html">← Back to Login</a>
      </div>

      <div class="social-footer">
        <p style="margin-bottom: 8px;"><b>TechVyro on Social</b></p>
        <a href="https://instagram.com/techvyro" target="_blank">Instagram</a> •
        <a href="https://t.me/techvyro" target="_blank">Telegram</a> •
        <a href="https://youtube.com/@techvyro" target="_blank">YouTube</a>
      </div>

    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAaLJsNcgxRa_lGMOxJnwrcttt_m5MtwBM",
      authDomain: "techvyro-saas.firebaseapp.com",
      projectId: "techvyro-saas",
      appId: "1:684333859256:web:ae0852528ac177a7c08f4d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // --- 3D TILT LOGIC ---
    document.querySelector('.js-tilt').addEventListener('mousemove', (e) => {
      const card = e.currentTarget;
      const rect = card.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      
      const rotateX = ((y - centerY) / centerY) * -10;
      const rotateY = ((x - centerX) / centerX) * 10;

      card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
    });

    document.querySelector('.js-tilt').addEventListener('mouseleave', (e) => {
      e.currentTarget.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale(1)';
    });

    // --- TOAST LOGIC ---
    const toast = document.getElementById("toast");
    function showToast(msg, type = "success", timeout = 4000) {
      toast.className = "toast " + type;
      toast.textContent = msg;
      toast.style.display = "block";
      if (timeout) {
        clearTimeout(showToast._t);
        showToast._t = setTimeout(() => { toast.style.display = "none"; }, timeout);
      }
    }

    function isEmailValid(e) { return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(e); }

    // --- RESET LOGIC ---
    document.getElementById("resetBtn").onclick = async () => {
      const btn = document.getElementById("resetBtn");
      const emailEl = document.getElementById("email");
      const email = emailEl.value.trim();

      if (!email) { showToast("Please enter your registered email", "error"); emailEl.focus(); return; }
      if (!isEmailValid(email)) { showToast("Please enter a valid email address", "error"); emailEl.focus(); return; }

      btn.disabled = true;
      const oldText = btn.innerText;
      btn.innerText = "Sending…";

      try {
        await sendPasswordResetEmail(auth, email);
        showToast("Password reset link sent! Check your email.", "success", 5000);
      } catch (err) {
        const code = err && err.code ? err.code : "";
        if (code === "auth/user-not-found") {
          showToast("Account not found. Please sign up first.", "error");
          setTimeout(() => location.href = "signup.html", 1800);
        } else if (code === "auth/invalid-email") {
          showToast("Invalid email address.", "error");
        } else {
          showToast("An error occurred. Please try again.", "error");
          console.error(err);
        }
      } finally {
        btn.innerText = oldText;
        btn.disabled = false;
      }
    };

    // --- LOADER ---
    window.addEventListener("load", () => {
      const loader = document.getElementById("pageLoader");
      if (loader) {
        loader.style.opacity = '0';
        setTimeout(() => loader.style.display = "none", 500);
      }
    });
  </script>

</body>
</html>
