<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Account — TechVyro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <style>
    :root {
      --blue: #3b82f6;
      --bg-dark: #020617;
      --text-main: #e5e7eb;
      --text-muted: #9aa0b4;
      --error: #ef4444;
      --success: #10b981;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', system-ui, sans-serif; -webkit-tap-highlight-color: transparent; }
    
    body {
      background: var(--bg-dark); color: var(--text-main); min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
      overflow-x: hidden; position: relative; perspective: 1000px; padding: 20px;
    }

    /* --- BACK HOME HOVER GLOW --- */
    .back-home {
      position: absolute; top: 30px; left: 30px; color: var(--text-muted);
      text-decoration: none; font-size: 14px; font-weight: 600;
      display: flex; align-items: center; gap: 8px; transition: 0.3s ease; z-index: 10;
    }
    .back-home:hover { color: #fff; transform: translateX(-5px); text-shadow: 0 0 15px var(--blue), 0 0 30px var(--blue); }

    .hero-glow {
      position: absolute; top: -50%; left: 50%; transform: translateX(-50%);
      width: 100%; height: 100%; z-index: -2; pointer-events: none;
      background: radial-gradient(circle, rgba(59,130,246,0.15) 0%, transparent 70%);
    }

    .grid-pattern {
      position: absolute; top: 0; left: 0; width: 100%; height: 100vh; z-index: -1; pointer-events: none;
      background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 50px 50px; mask-image: linear-gradient(to bottom, black 20%, transparent 100%);
    }

    /* --- 3D CARD --- */
    .auth-card {
      background: rgba(20, 26, 46, 0.65); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08);
      padding: 40px; border-radius: 24px; width: 100%; max-width: 440px; position: relative;
      box-shadow: 0 30px 60px rgba(0,0,0,0.5); transform-style: preserve-3d; transition: transform 0.1s ease; animation: floatUp 0.8s ease forwards;
    }

    @keyframes floatUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

    .header { text-align: center; margin-bottom: 30px; }
    .logo { font-size: 32px; font-weight: 900; letter-spacing: -1px; text-decoration: none; display: block; margin-bottom: 5px; }
    .logo span { color: #fff; }
    .logo .blue { color: var(--blue); }
    .subtitle { color: var(--text-muted); font-size: 15px; }

    .input-group { margin-bottom: 15px; text-align: left; }
    .label { display: block; margin-bottom: 8px; font-size: 14px; font-weight: 600; color: #cbd5e1; }

    .input-field {
      width: 100%; background: rgba(2, 6, 23, 0.6); border: 1px solid rgba(255, 255, 255, 0.1);
      color: #fff; padding: 14px 16px; border-radius: 12px; font-size: 16px; transition: 0.3s;
    }
    .input-field:focus { border-color: var(--blue); outline: none; box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15); }

    .btn {
      width: 100%; padding: 14px; background: var(--blue); color: #020617; font-weight: 800;
      font-size: 16px; border: none; border-radius: 12px; cursor: pointer; transition: 0.3s; margin-top: 10px;
    }
    .btn:hover { transform: translateY(-2px); background: #60a5fa; box-shadow: 0 15px 30px rgba(59,130,246,0.5); }
    .btn:disabled { background: #4b5563; cursor: not-allowed; opacity: 0.7; }

    .footer { margin-top: 25px; text-align: center; font-size: 14px; color: var(--text-muted); }
    .link { color: var(--blue); text-decoration: none; font-weight: 600; transition: 0.3s; cursor: pointer; }
    .link:hover { color: #fff; text-shadow: 0 0 15px var(--blue), 0 0 30px var(--blue); }

    .toast {
      margin-top: 15px; padding: 12px; border-radius: 8px; font-size: 13px; font-weight: 600; text-align: center; display: none;
    }
    .toast.error { background: rgba(239, 68, 68, 0.15); color: #fca5a5; border: 1px solid rgba(239, 68, 68, 0.2); }
    .toast.success { background: rgba(16, 185, 129, 0.15); color: #6ee7b7; border: 1px solid rgba(16, 185, 129, 0.2); }

    @media (max-width: 480px) { .auth-card { padding: 30px 20px; } }
  </style>

</head>
<body>

  <div class="hero-glow"></div>
  <div class="grid-pattern"></div>
  <a href="index.html" class="back-home">←  Back to Home
</a>

  <div class="auth-card" id="card">
    <div class="card-content">
      <div class="header">
        <a href="index.html" class="logo"><span>Tech</span><span class="blue">Vyro</span></a>
        <p class="subtitle">Join the premium AI revolution.</p>
      </div>

      <div class="input-group">
        <label class="label">Full Name</label>
        <input type="text" id="fullName" class="input-field" placeholder="Enter your name">
      </div>

      <div class="input-group">
        <label class="label">Email Address</label>
        <input type="email" id="email" class="input-field" placeholder="name@email.com">
      </div>

      <div class="input-group">
        <label class="label">Password</label>
        <input type="password" id="password" class="input-field" placeholder="6+ characters">
      </div>

      <button id="signupBtn" class="btn">Create Account</button>

      <div id="toast" class="toast"></div>

      <div class="footer">
        Already have an account? <a href="login.html" class="link">Login</a>
      </div>
    </div>
  </div>

  <script type="module">
    import { auth } from '../js/firebase.js';
    import { createUserWithEmailAndPassword, updateProfile } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

    const btn = document.getElementById("signupBtn");
    const toast = document.getElementById("toast");

    const showToast = (msg, type) => {
      toast.className = `toast ${type}`;
      toast.innerText = msg;
      toast.style.display = "block";
      setTimeout(() => toast.style.display = "none", 4000);
    };

    btn.onclick = async () => {
      const name = document.getElementById("fullName").value.trim();
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("password").value;

      if (!name || !email || !pass) return showToast("Please fill all fields", "error");
      if (pass.length < 6) return showToast("Password must be 6+ chars", "error");

      btn.innerText = "Creating Account...";
      btn.disabled = true;

      try {
        // Step 1: Real Firebase Signup
        const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
        
        // Step 2: Save Name to Profile
        await updateProfile(userCredential.user, { displayName: name });

        showToast("Account created successfully!", "success");
        setTimeout(() => location.href = "dashboard.html", 1500);

      } catch (err) {
        console.error("Firebase Error:", err.code);
        let msg = "Signup failed. Try again.";
        
        // Match Firebase Errors
        if (err.code === 'auth/email-already-in-use') msg = "This email is already registered!";
        if (err.code === 'auth/invalid-email') msg = "Invalid email format.";
        if (err.code === 'auth/weak-password') msg = "Password is too weak.";
        
        showToast(msg, "error");
        btn.innerText = "Create Account";
        btn.disabled = false;
      }
    };

    // Tilt FX
    const card = document.getElementById('card');
    if (window.innerWidth > 1024) {
      card.onmousemove = (e) => {
        const rect = card.getBoundingClientRect();
        card.style.transform = `perspective(1000px) rotateX(${((e.clientY - rect.top - rect.height/2) / (rect.height/2)) * -8}deg) rotateY(${((e.clientX - rect.left - rect.width/2) / (rect.width/2)) * 8}deg) scale(1.02)`;
      };
      card.onmouseleave = () => card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale(1)';
    }
  </script>
</body>
</html>
