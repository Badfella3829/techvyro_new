<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Super Admin | TechVyro</title>

<style>
  * {
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  }

  body {
    margin: 0;
    background: #0f172a;
  }

  /* ===== PAGE LOADER ===== */
  #pageLoader {
    position: fixed;
    inset: 0;
    background: #020617;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }

  .spinner {
    width: 46px;
    height: 46px;
    border: 4px solid #334155;
    border-top: 4px solid #38bdf8;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  /* ===== FADE IN PAGE (PART-C) ===== */
  .page {
    opacity: 0;
    transform: translateY(6px);
    animation: fadeIn .5s ease forwards;
  }

  @keyframes fadeIn {
    to {
      opacity: 1;
      transform: none;
    }
  }

  /* ===== SHIMMER (PART-D) ===== */
  .shimmer {
    height: 26px;
    border-radius: 8px;
    background: linear-gradient(
      90deg,
      #e5e7eb 25%,
      #f1f5f9 37%,
      #e5e7eb 63%
    );
    background-size: 400% 100%;
    animation: shimmer 1.4s infinite;
  }

  @keyframes shimmer {
    to { background-position: -400% 0; }
  }

  .layout {
    display: flex;
    min-height: 100vh;
  }

  /* SIDEBAR */
  .sidebar {
    width: 260px;
    background: #020617;
    color: #e5e7eb;
    padding: 26px 18px;
  }

  .brand {
    font-size: 22px;
    font-weight: 800;
    margin-bottom: 28px;
  }

  .menu a {
    display: block;
    padding: 12px 14px;
    border-radius: 10px;
    color: #cbd5f5;
    text-decoration: none;
    font-size: 14px;
    margin-bottom: 6px;
    font-weight: 600;
  }

  .menu a.active,
  .menu a:hover {
    background: #1e293b;
    color: #fff;
  }

  /* MAIN */
  .main {
    flex: 1;
    background: #f8fafc;
    padding: 30px;
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 26px;
  }

  h2 {
    margin: 0;
    font-size: 22px;
    font-weight: 800;
  }

  .btn {
    background: #6366f1;
    color: #fff;
    border: none;
    padding: 10px 16px;
    border-radius: 10px;
    font-weight: 700;
    cursor: pointer;
  }

  /* KPIs */
  .kpis {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 18px;
    margin-bottom: 28px;
  }

  .card {
    background: #ffffff;
    border-radius: 16px;
    padding: 22px;
    box-shadow: 0 15px 40px rgba(0,0,0,.08);
  }

  .card h4 {
    margin: 0;
    font-size: 12px;
    color: #64748b;
    font-weight: 800;
    text-transform: uppercase;
  }

  .card p {
    margin: 10px 0 0;
    font-size: 26px;
    font-weight: 900;
    color: #020617;
  }

  /* SECTIONS */
  .section {
    background: #ffffff;
    border-radius: 16px;
    padding: 22px;
    box-shadow: 0 15px 40px rgba(0,0,0,.08);
    margin-bottom: 24px;
  }

  .section h3 {
    margin: 0 0 14px;
    font-size: 16px;
    font-weight: 800;
  }

  .actions {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 14px;
  }

  .action {
    background: linear-gradient(135deg,#6366f1,#4f46e5);
    color: #fff;
    padding: 16px;
    border-radius: 14px;
    font-weight: 700;
    cursor: pointer;
    border: none;
  }

  /* TABLE */
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }

  th, td {
    padding: 12px;
    font-size: 13px;
    text-align: left;
  }

  th {
    background: #f1f5f9;
    color: #475569;
    font-weight: 800;
  }

  tr:not(:last-child) td {
    border-bottom: 1px solid #e2e8f0;
  }

  .tag {
    padding: 6px 10px;
    border-radius: 999px;
    font-size: 11px;
    font-weight: 800;
  }

  .free { background:#e2e8f0; color:#020617; }
  .pro { background:#dbeafe; color:#1e40af; }
  .premium { background:#ede9fe; color:#5b21b6; }

  @media(max-width:900px){
    .layout { flex-direction: column; }
    .sidebar { width: 100%; display: flex; gap: 10px; overflow-x: auto; }
    .menu a { white-space: nowrap; }
  }
</style>
<script type="module" src="./js/auth-guard.js"></script>
</head>

<body>

<!-- PAGE LOADER -->
<div id="pageLoader">
  <div class="spinner"></div>
</div>

<!-- ================= ðŸ” STEP-6 ADD START (FRONTEND HARD GUARD) ================= -->
<script>
  const sessionUser = JSON.parse(localStorage.getItem("user"));

  if (!sessionUser) {
    location.href = "login.html";
  } else if (sessionUser.role !== "super-admin") {
    // ðŸš« anyone except super-admin blocked
    location.href = "dashboard.html";
  }
</script>
<!-- ================= ðŸ” STEP-6 ADD END ================= -->

<div class="layout page">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="brand">TechVyro</div>
    <nav class="menu">
      <a href="dashboard.html">Dashboard</a>
      <a href="admin.html">Admin Panel</a>
      <a class="active" href="super-admin.html">Super Admin</a>
      <a href="profile.html">Profile</a>
    </nav>
  </aside>

  <!-- MAIN -->
  <main class="main">

    <div class="header">
      <h2>Super Admin</h2>
      <button class="btn" onclick="location.href='dashboard.html'">
        Back to Dashboard
      </button>
    </div>

    <!-- KPIs -->
    <section class="kpis">
      <div class="card">
        <h4>Total Users</h4>
        <p id="totalUsers"><div class="shimmer"></div></p>
      </div>
      <div class="card">
        <h4>Paid Users</h4>
        <p id="paidUsers"><div class="shimmer"></div></p>
      </div>
      <div class="card">
        <h4>Monthly Revenue</h4>
        <p id="revenue"><div class="shimmer"></div></p>
      </div>
      <div class="card">
        <h4>System Status</h4>
        <p>Healthy</p>
      </div>
    </section>

    <!-- QUICK CONTROLS -->
    <section class="section">
      <h3>Quick Controls</h3>
      <div class="actions">
        <button class="action">Create Announcement</button>
        <button class="action">Manage Plans</button>
        <button class="action">Credits Adjustment</button>
        <button class="action">System Settings</button>
      </div>
    </section>

    <!-- USERS SNAPSHOT -->
    <section class="section">
      <h3>Users Snapshot</h3>
      <table>
        <thead>
          <tr>
            <th>Email</th>
            <th>Plan</th>
            <th>Credits</th>
          </tr>
        </thead>
        <tbody id="usersTable">
          <tr>
            <td colspan="3"><div class="shimmer"></div></td>
          </tr>
        </tbody>
      </table>
    </section>

  </main>
</div>

<script type="module">
  import { auth } from "../js/firebase.js";
  import {
    getFirestore,
    collection,
    getDocs
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const db = getFirestore();
  const usersTable = document.getElementById("usersTable");
  const loader = document.getElementById("pageLoader");

  // ================= STEP-5 ADD START (SUPER ADMIN SECURITY) =================
  auth.onAuthStateChanged(async user => {
    if (!user) {
      location.href = "login.html";
      return;
    }

    // ðŸ” SUPER-ADMIN CLAIM CHECK (BACKEND)
    const token = await user.getIdTokenResult();
    if (!token.claims.superAdmin) {
      location.href = "dashboard.html";
      return;
    }

    try {
      const snap = await getDocs(collection(db, "users"));
      let total = 0, paid = 0, revenue = 0;

      usersTable.innerHTML = "";
      snap.forEach(docu => {
        const d = docu.data();
        total++;
        if (d.plan && d.plan !== "Free") {
          paid++;
          revenue += d.plan === "Pro" ? 299 : d.plan === "Premium" ? 499 : 0;
        }

        usersTable.innerHTML += `
          <tr>
            <td>${d.email || "â€”"}</td>
            <td><span class="tag ${d.plan || "free"}">${d.plan || "Free"}</span></td>
            <td>${d.credits ?? 0}</td>
          </tr>
        `;
      });

      document.getElementById("totalUsers").innerText = total;
      document.getElementById("paidUsers").innerText = paid;
      document.getElementById("revenue").innerText = "â‚¹" + revenue;
    } catch (e) {
      document.getElementById("totalUsers").innerText = "â€”";
      document.getElementById("paidUsers").innerText = "â€”";
      document.getElementById("revenue").innerText = "â€”";
      usersTable.innerHTML = `
        <tr>
          <td colspan="3">Unable to load users</td>
        </tr>
      `;
    } finally {
      loader.style.display = "none";
    }
  });
  // ================= STEP-5 ADD END =================
</script>

<!-- ðŸ”¥ ADDED: FRONTEND GUARD FILES (ONLY ADD) -->
<script src="../js/auth-plan.js"></script>
<script src="../js/admin-guard.js"></script>

</body>
</html>
